<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      margin-bottom: 10px;
      color: #ff4d6d;
    }

    p {
      color: #555;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    button {
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #eee;
      color: #333;
      position: relative;
    }

    .hidden {
      position: absolute;
      visibility: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    iframe {
      border: none;
      width: 100%;
      max-width: 640px;
      height: 480px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">
      <h1>Will you be my Valentine?</h1>
      <p>Click a button below ❤️</p>
    </div>
    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes</button>
      <button class="no" id="noBtn">No</button>
    </div>

    <div id="message" class="hidden">
      <iframe src="https://drive.google.com/file/d/10V5u1jY2jD2Hrefwz6z1F_e0U1gPYx1w/preview" allowfullscreen></iframe>
    </div>
  </div>

  <canvas id="fireworks"></canvas>

  <script>
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    noBtn.addEventListener('mouseover', () => {
      const rect = noBtn.getBoundingClientRect();
      const offsetX = rect.left + rect.width / 2 - event.clientX;
      const offsetY = rect.top + rect.height / 2 - event.clientY;
      const length = Math.sqrt(offsetX * offsetX + offsetY * offsetY) || 1;

      const minDistance = 180;
      const maxDistance = 280;
      const distance = Math.random() * (maxDistance - minDistance) + minDistance;

      const moveX = (offsetX / length) * distance;
      const moveY = (offsetY / length) * distance;

      noBtn.style.transform = `translate(${moveX}px, ${moveY}px)`;
    });

    function sayYes() {
      message.classList.remove('hidden');
      const buttons = document.querySelector('.buttons');
      const title = document.querySelector('.title');
      if (buttons) buttons.style.display = 'none';
      if (title) title.style.display = 'none';
      startFireworks();
    }

    const fireworks = [];

    function createFirework() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height * 0.6;
      const particles = [];
      for (let i = 0; i < 40; i++) {
        particles.push({ x, y, angle: Math.random() * Math.PI * 2, speed: Math.random() * 4 + 2, life: 100 });
      }
      fireworks.push(particles);
    }

    function startFireworks() {
      setInterval(createFirework, 600);
      animate();
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      fireworks.forEach((particles, fIndex) => {
        particles.forEach((p, pIndex) => {
          p.x += Math.cos(p.angle) * p.speed;
          p.y += Math.sin(p.angle) * p.speed;
          p.life--;
          ctx.beginPath();
          ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
          ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 60%)`;
          ctx.fill();
          if (p.life <= 0) particles.splice(pIndex, 1);
        });
        if (particles.length === 0) fireworks.splice(fIndex, 1);
      });
      requestAnimationFrame(animate);
    }
  </script>
</body>
</html>
